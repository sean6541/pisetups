server.modules = (
    "mod_access",
    "mod_alias",
    "mod_redirect",
    "mod_fastcgi"
)

server.document-root = "/cgiserver/none"
server.upload-dirs = ("/cgiserver/uploads")
server.errorlog = "/var/log/lighttpd/error.log"
server.pid-file = "/var/run/lighttpd.pid"
server.username = "www-data"
server.groupname = "www-data"
server.port = 80

include_shell "/usr/share/lighttpd/create-mime.assign.pl"
include_shell "/usr/share/lighttpd/include-conf-enabled.pl"

fastcgi.server = (
    "/" =>
    ((
        "socket" => "/var/run/lighttpd/cgiserver.socket",
        "bin-path" => "/cgiserver/cgiserver.fcgi",
        "check-local" => "disable",
        "fix-root-scriptname" => "enable",
        "x-sendfile" => "enable"
    ))
)
