<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./bootstrap.css">
<link href="./styles.css" rel="stylesheet">
<script src="./jquery.js"></script>
<script src="./popper.js"></script>
<script src="./bootstrap.js"></script>
<script src="./wifi.js"></script>
<title>PiServer - WiFi</title>
</head>
<body>
  <div class="modal fade" id="connectDialog" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header grayout">
          <h5 class="modal-title" id="title"></h5>
          <button type="button" class="close disableable" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body grayout">
          <div class="form-group" id="ssidc" style="display: none;">
            <label for="ssid">SSID</label>
            <input class="form-control disableable" id="ssid">
          </div>
          <a id="nopsk" style="display: none;">Open</a>
          <div class="form-check" id="pskcheck" style="margin-bottom: 13px; display: none;">
            <input class="form-check-input disableable" type="checkbox" id="haspsk">
            <label class="form-check-label" for="haspsk">
              Open
            </label>
          </div>
          <div class="form-group" id="pskc" style="display: none;">
            <label for="psk">Password</label>
            <input type="password" class="form-control disableable" id="psk">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary disableable" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="connect">Connect</button>
        </div>
      </div>
    </div>
  </div>
<div class="bodydiv">
  <div class="card" style="width: 100%; max-width: 600px; margin: auto;">
    <h2 class="card-header">WiFi Setup</h2>
    <div class="card-body">
      <div class="list-group" id="ssids">
      </div>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-secondary" style="float: left;" data-man="true" data-toggle="modal" data-target="#connectDialog" id="cth">Connect To Hidden</button>
      <button type="button" class="btn btn-primary" style="float: right;" id="scanbtn" onclick="scan()">Scan</button>
      <div style="clear: both;"></div>
    </div>
  </div>
</div>
</body>
</html>
